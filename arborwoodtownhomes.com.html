<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Single Page</title>
        <!--fontawasome-->
        <link rel="stylesheet" href="./css/all.min.css"/>
        <!--animation css-->
        <link rel="stylesheet" href="./css/animate.css"/>
        <!--bootstrape css-->
        <link rel="stylesheet" href="./css/bootstrap.css"/>
        <!--custom help css-->
        <link rel="stylesheet" href="./css/helper.css"/>
        <!--form less-->
        <link rel="stylesheet" href="./css/forms.less">
        <link rel="stylesheet" href="./css/form-validation.less">
        <!--lightbox css-->
        <link rel="stylesheet" href="./css/imagelightbox.min.css"/>
        <!--browser normalize css-->
        <link rel="stylesheet" href="./css/normalize.css"/>
        <!--custom css-->
        <link rel="stylesheet" href="./css/style-single.css"/>
    </head>
    <body>
        <!--header section-->
        <header>
            <div class="container">
                <div class="row m-t-50">
                    <div class="col-sm-7 col-md-8 col-lg-9 ">
                        <div class="row">
                            <div class="col-sm-12">
                                <span class=""><a href="" class="f-s-44 site-name site-name-col font-weight-bolder">Seabrook Flats</a></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 mt-0">
                                <p><a href="" class="f-s-22 site-name text-gray font-weight-bold">2 bedroom flats</a></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-5 col-md-4 col-lg-3 mt-4 ">
                        <div class="row">
                            <div class="col-sm-12">
                                <h6><a href="" class="f-s-22 phone-color ml-3 site-name">614-300-2912</a></h6>
                            </div>
                        </div>
                        <div class="row sch-hov">
                            <div class="col-sm-12 mt-4">
                                <button class="btn btn-schedule sch-hover"><a href="#tour" class="text-white nav-link f-s-22 p-0 m-0">Schedule Tour</a></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!--/header section-->
        <!--big image section-->
        <section class="big-image-section mb-4">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <div>
                            <img src="./img/test/937%20Eaton-18-SMALL.webp" alt="" class="main-image ">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--/big image section-->
        <!--property feature section-->
        <section class="feature-section mt-5 mb-4">
            <div class="container">
                <div class="row ml-5">
                    <div class="col-sm-12 col-md-6">
                        <h4 class="fet-font-color m-b-40">Features</h4>
                        <div class="">
                            <ul class="m-l-35 f-s-19">
                                <li>Newly Renovated (including  windows)</li>
                                <li>Off-street Parking</li>
                                <li>On Site Laundry</li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <div class="mt-1">
                            <div class="w-55">
                                <span class="text-justify fet-font-color font-weight-bold f-s-21">Call today for a tour and to fill out an application</span>
                            </div>

                            <div class="mt-4">
                                <!--<span><a href="" class="fet-font-color f-s-22 font-weight-bold"><u>614-300-2152</u></a></span>-->
                                <span class="text-gray f-s-17">251-254-2154</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--property feature section-->
        <!--property gallery section-->
        <section class="gallery-image-section mt-5 mb-3">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <div>
                            <div class="gal-img">
                                <a href="./img/11.JPG" data-imagelightbox="zoom" class="test">
                                    <img src="./img/11.JPG" alt="" class="image-hover p-3">
                                </a>
                                <a href="./img/012..jpg" data-imagelightbox="zoom">
                                    <img src="./img/012..jpg" alt="" class="image-hover p-3">
                                </a>
                                <a href="./img/11.gif" data-imagelightbox="zoom">
                                    <img src="./img/11.gif" alt="" class="image-hover p-3">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--/property gallery section-->
        <!--map section-->
        <section class="up-map pt-5">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div>
                            <div>
                                <h5 class="text-center f-s-44 aff-head font-weight-bold">Affordable & Convenient,<br/>
                                    minutes from downtown.</h5>
                            </div>
                            <div class="mt-4">
                                <p class="f-s-25 text-success">Property location on map :</p>
                                <div class="map-size">
                                    <!--iframe link here-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--/map section-->
        <!--tour input section-->
        <section class="tour-section">
            <div class="container">
                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-8">
                        <div id="tour">
                            <p class="text-gray f-s-32 m-b-35 ">Schedule a Tour</p>
                            <form action="" method="post" class="form-horizontal ">
                                <div class="form-body">
                                    <div class="form-group row">
                                        <input type="text" class="form-control" name="name" placeholder="Your name"/>
                                    </div>
                                    <div class="form-inline form-group row">
                                        <input type="text" class="form-control mr-2 w-48" name="email" placeholder="Email"/>
                                        <input type="text" class="form-control w-48" style="align: right;" name="phone" placeholder="Phone"/>
                                    </div>
                                    <div class="form-group row">
                                        <textarea name="client_looking" cols="30" rows="4" class="form-control" placeholder="Tell us about what you are looking for and When you'd like to move..."></textarea>
                                    </div>
                                    <div class="form-group row">
                                        <textarea name="meet_client" cols="30" rows="4" class="form-control" placeholder="What are some good days and times for a showing...."></textarea>

                                    </div>
                                    <div class="form-group row">
                                        <input type="submit" class="btn btn-lg btn-primary" value="Submit">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-2"></div>
                </div>
            </div>
        </section>
        <!--/tour input section-->

        <!--jquery js-->
        <script src="js/jquery-3.4.1.js"></script>
        <!--fontawasome js-->
        <script src="js/all.min.js"></script>
        <!--bootstrape js-->
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <!--lightbox js-->
        <script src="./js/imagelightbox.min.js"></script>
        <!--custom js-->
        <script src="js/script.js"></script>
    </body>
</html>
